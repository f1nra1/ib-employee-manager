services:
  postgres:
    image: postgres:16-alpine
    container_name: ib-postgres
    environment:
      POSTGRES_DB: ib_employees
      POSTGRES_USER: ib_admin
      POSTGRES_PASSWORD: ib_secure_pass_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "ib_admin", "-d", "ib_employees"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ib-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ib-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ib_employees
      DB_USER: ib_admin
      DB_PASSWORD: ib_secure_pass_2024
    networks:
      - ib-network

networks:
  ib-network:
    driver: bridge

volumes:
  postgres_data: